<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hatGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="hatGame.css" />
</head>
<body>
    
    <h1>[ hatGame ]</h1>
    
    <div class="setup">
        <h5>How many teams are playing?</h5>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autocomplete="off" value="1"> 1
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off" value="2"> 2
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off" value="3"> 3
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off" value="4"> 4
            </label>
    
        </div>

        <h5 class="mt-4">Add some items to the hat!</h5>

        <form class="addItems">
            <div class="form-row justify-content-center">
                <div class="col-auto">
                    <input class="form-control py-3" type="text" id="items" placeholder="Items">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-secondary" id="addBtn">Add</button>
                </div>
            </div> 
        </form>
        <p>There are <span id="numItems">7</span> items in the hat. Item added!</p>

        <button type="button" class="btn btn-outline-secondary" id="finishBtn">Finish</button>
        <p id="finishWarning"></p>
    </div>




    <div class="mainGame">
        <h3 id="whosTurn">Team 1's turn!</h3>
        <button type="button" class="btn btn-outline-secondary" id="beginBtn">Click to begin</button>
        <h2 id="displayItem"></h2>
        <button type="button" class="btn btn-outline-secondary" id="correctBtn">Correct</button>
        <button type="button" class="btn btn-outline-secondary" id="skipBtn">Skip</button>
        <button type="button" class="btn btn-outline-secondary" id="nextTurn">Next Team</button>
        <p id="message"></p>
    </div>


    <div class="row scores">
        <table class="table">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="tableAdd">
            </tbody>
        </table>
    </div>

    
    
    

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>   
<script src="hatGame.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
