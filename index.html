<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hatGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="FlipClock-master/FlipClock-master/compiled/flipclock.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="hatGame.css" />
    
</head>
<body>
    
    <h1>[ hatGame ]</h1>
    <hr>
    <hr>
    <div class="accordion" id="accordionExample">

        <!-- Setup1 -->
        <div class="card">
            <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Setup the Game
                </button>
            </h5>
            </div>
        
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div class="chooseTeams">
                    <h5>How many teams are playing?</h5>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> <i class="fas fa-dice-one"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> <i class="fas fa-dice-two"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> <i class="fas fa-dice-three"></i>
                        </label>
                    </div>
                </div>
                    
                <div class="addItems form-group">
                    <input class="form-control py-3" type="text" id="items" placeholder="Items">
                    <button type="button" class="btn btn-outline-primary" id="addBtn">Add</button>
                    <p>There are <span id="numItems">7</span> items in the hat. Item added!</p>
                </div> 

                <button type="button" class="btn btn-outline-primary" id="finishBtn">Finish</button>
            </div>
            </div>
        </div>

    

        <!-- Gameplay -->
        <div class="card">
            <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Main Game
                </button>
            </h5>
            </div>
            <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <div class="mainGame">
                    <h3 id="whosTurn">Team 1's turn!</h3>
                    <button type="button" class="btn btn-outline-primary" id="beginBtn">Click to begin</button>
                    <!-- <p id="timeLeft">15</p> -->
                    <h2 id="displayItem"></h2>
                    <button type="button" class="btn btn-outline-primary" id="correctBtn">Correct</button>
                    <button type="button" class="btn btn-outline-primary" id="skipBtn">Skip</button>
                    <button type="button" class="btn btn-outline-primary" id="nextTurn">Next Team</button>
                    <p id="message"></p>
                </div>
            </div>
            </div>
        </div>

        <!-- Scores -->
        <div class="card">
                <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Scores
                    </button>
                </h5>
                </div>
                <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="scores">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="tableAdd">
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
    
    

    
<script src="jquery-3.3.1.min.js"></script>
<script src="hatGame.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="FlipClock-master/FlipClock-master/compiled/flipclock.min.js"></script>
</body>
</html>
